<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <main>
      <div class="fields">
        <section class="field-name">
          <label for="name"> Nome: </label>
          <input class="input-data" id="name" type="text" />
        </section>
        <section class="field-height">
          <label for="height"> Altura: </label>
          <input class="input-data" id="height" type="text" />
        </section>
        <section class="field-weight">
          <label for="weight"> Peso: </label>
          <input class="input-data" id="weight" type="text" />
        </section>
        <section class="field-button">
          <button onclick="calculate()" id="calculate">Calcular</button>
          <button onclick="reset()" id="reset">Resetar</button>
        </section>
        <section class="field-result">
          <label for="result"> Resultado: </label>
          <input class="input-data" id="result" type="text" disabled />
        </section>
      </div>
      <div class="data-result" id="data-result">
        <li>
          <span>Classificação IMC</span>
        </li>
        <li>
          <span>Menor que 18,5</span>
          <span>Magreza</span>
        </li>
        <li>
          <span>Entre 18,5 e 24,9</span>
          <span>Normal</span>
        </li>
        <li>
          <span>Entre 25 e 29,9</span>
          <span>Sobrepeso</span>
        </li>
        <li>
          <span>Entre 30 e 39,9</span>
          <span>Obesidade</span>
        </li>
        <li>
          <span>Maior que 40</span>
          <span>Obesidade Grave</span>
        </li>
      </div>
    </main>
  </body>
  <script src="/assets/script.js"></script>
</html>
